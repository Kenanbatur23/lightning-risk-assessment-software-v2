{% extends "home.html" %}

{% block content %}
  <h2>Rapor Bilgileri</h2>
  <form method="POST" action="{{ url_for('rapor') }}">
    <div class="form-group">
      <label for="uzman_isim">Risk Analiz Uzmanı:</label>
      <input type="text" name="uzman_isim" id="uzman_isim" required 
             value="{{ session.get('uzman_isim', '') }}">
    </div>
    <div class="form-group">
      <label for="musteri">Müşteri:</label>
      <input type="text" name="musteri" id="musteri" required 
             value="{{ session.get('musteri', '') }}">
    </div>
    <div class="form-group">
      <label for="proje_no">Proje No:</label>
      <input type="text" name="proje_no" id="proje_no" required 
             value="{{ session.get('proje_no', '') }}">
    </div>
    <div class="form-group">
      <label for="obje">Obje:</label>
      <input type="text" name="obje" id="obje" required 
             value="{{ session.get('obje', '') }}">
    </div>
    <div class="form-group">
      <label for="tarih">Tarih:</label>
      <input type="date" name="tarih" id="tarih" required 
             value="{{ session.get('tarih', '') }}">
    </div>
    <div class="form-group">
      <label for="uzman_aciklama">Uzman Açıklaması:</label>
      <textarea name="uzman_aciklama" id="uzman_aciklama" rows="5" required>{{ session.get('uzman_aciklama', '') }}</textarea>
    </div>
    <div class="form-group" style="margin-top: 20px;">
      <button type="submit">Raporu Kaydet ve Devam Et</button>
    </div>
  </form>
{% endblock %}
